sv_cheats 1	//开启作弊模式
bot_kick	//踢掉所有bot
mp_autoteambalance 0	//关闭队伍平衡
mp_roundtime_defuse 60	//每回合时间60min
mp_maxmoney 99999	//最高金钱，实际游戏最高34463
mp_startmoney 99999	//初始金钱
sv_infinite_ammo 1	//主弹夹无限，手雷无限
sv_grenade_trajectory 1	//显示手雷抛物线
mp_buytime 999999999	//购买时间9999999
mp_buy_anywhere 1	//允许在任何地方购买
mp_freezetime 0 //开局静止时间为0
sv_alltalk 1	//全局开麦
sv_showimpacts 1	//显示弹道，红为客户端，蓝为服务器
bind "MOUSE3" "noclip"	//绑定鼠标中键为飞行模式
mp_teammates_are_enemies 1 //敌友不分
bot_join_after_player 1
bot_quota 1 //开局加入n-1个bot
mp_ignore_round_win_conditions 1	//忽略胜利条件
bot_stop 1	//bot静止
ammo_grenade_limit_total 6	//允许带手雷数
bind "RALT" "bot_place"	//按alt键在将一个bot放在面前
mp_restartgame 1 //一秒后重新开始游戏
bind f1 "mp_restartgame 1"
bind f2 "toggle r_drawothermodels 2 3"
bind f3 "god"
bind . "bot_add"
bind / "bot_kick"
say "重载游戏-F1 | 透视开关-F2 | 无敌开关-F3 | 放置bot-RAlt | 飞行-滑轮中 | 添加bot-. | 踢掉bot/"    //聊天栏文字
